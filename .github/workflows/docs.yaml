name: 'Test design system docs and publish to chromatic'

on:
    push:
        paths:
            - 'apps/docs/**'

defaults:
    run:
        working-directory: apps/docs

jobs:
    call-workflow-in-local-repo:
        name: Test
        uses: ./.github/workflows/reusable-test.yaml
        with:
            project-folder: apps/docs

    chromatic-deployment:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Publish design system to Chromatic
              uses: chromaui/action@v1
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  workingDir: apps/docs
                  exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
